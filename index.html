body{

  height:100vh;
  overflow:hidden;
  display:flex;

  align-items:center;

  100%{background-position:0% 50%}

/* INTRO */

.intro{
  text-align:center;
  color:white;
  position:absolute;
}

.heart{
  font-size:120px;
  cursor:pointer;
  color:#ff1744;
  text-shadow:

    0 0 40px rgba(255,0,80,0.7),

  transition:transform .3s,left .5s ease,top .5s ease;

}

@keyframes pulse{
  0%,100%{transform:scale(1)}

}

.bounce{
  animation:bounce .4s;
}

@keyframes bounce{
  0%{transform:scale(1)}

  100%{transform:scale(1)}
}

.intro-text{
  margin-top:20px;
  font-size:20px;
  transition:opacity .3s ease;
}
