* {
  box-sizing: border-box;
  font-family: "Prompt", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
  overflow: hidden;
}

/* Floating hearts background */
.heart {
  position: absolute;
  color: rgba(255, 255, 255, 0.6);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 32px 28px;
  text-align: center;
  max-width: 360px;
  color: #fff;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 12px;
}

.text {
  font-size: 16px;
  line-height: 1.7;
  margin-top: 10px;
  min-height: 120px;
  transition: all 0.4s ease;
}

.btn {
  margin-top: 22px;
  padding: 12px 22px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Final animation overlay */
.final-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff5f6d, #ff2d55, #c31432);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-size: 26px;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.final-screen.show {
  opacity: 1;
  pointer-events: auto;
}

.final-heart {
  font-size: 80px;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

/* Falling hearts on final screen */
.big-heart {
  position: absolute;
  font-size: 24px;
  color: rgba(255,255,255,0.8);
  animation: fall 4s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-10vh) scale(0.6);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) scale(1.3);
    opacity: 0;
  }
}
